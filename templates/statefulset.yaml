apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "nfs-webmin.fullname" . }}
  labels:
    {{- include "nfs-webmin.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "nfs-webmin.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "nfs-webmin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nfs-webmin.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      containers:
        - name: nfs
          image: {{ .Values.nfs.image }}
          securityContext:
            privileged: true
          env:
            - name: SHARED_DIRECTORY
              value: {{ .Values.nfs.sharedDirectory }}
          ports:
            - containerPort: 2049
            - containerPort: 111
          volumeMounts:
            - name: nfs-data
              mountPath: {{ .Values.nfs.sharedDirectory }}
        - name: webmin
          image: {{ .Values.webmin.image }}
          env:
            - name: ROOT_PASSWORD
              value: {{ .Values.webmin.rootPassword }}
          ports:
            - containerPort: 10000
          volumeMounts:
            - name: nfs-data
              mountPath: {{ .Values.nfs.sharedDirectory }}
      volumes:
        - name: nfs-data
          hostPath:
            path: {{ .Values.nfs.hostDataPath }}
            type: DirectoryOrCreate
