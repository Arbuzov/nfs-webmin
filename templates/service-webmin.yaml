{{- if .Values.webmin.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nfs-webmin.fullname" . }}-webmin
  labels:
    {{- include "nfs-webmin.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "nfs-webmin.selectorLabels" . | nindent 4 }}
  ports:
    - name: webmin
      port: 10000
      targetPort: 10000
  type: NodePort
{{- end }}
